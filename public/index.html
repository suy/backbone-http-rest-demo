<!DOCTYPE html>
<html lang="en">
<head>
<title>BackboneJS HTTP demo</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">


<!--
- TEMPLATES
-->

<script type="text/html" id="ModelViewTemplate">
  <form class="form-horizontal" role="form">
  <div class="form-group">

    <label for="model-id" class="col-sm-2 control-label">id</label>
    <div class="col-sm-10">
      <input class="form-control" id="model-id" placeholder="1">
    </div>

    <label for="model-name" class="col-sm-2 control-label">name</label>
    <div class="col-sm-10">
      <input class="form-control" id="model-name" placeholder="John Doe">
    </div>

    <label for="model-age" class="col-sm-2 control-label">age</label>
    <div class="col-sm-10">
      <input class="form-control" id="model-age" placeholder="42">
    </div>

    <label for="model-active" class="col-sm-2 control-label">active</label>
    <div class="col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox">
        </label>
      </div>
    </div>

    </div>
  </form>
</script>


</head>

<!--
- BODY
-->

<body>
<div class="container">

<div class="jumbotron">
  <h1>Backbone HTTP demo</h1>
  <p class="lead"><acronym title="Create Read Update Delete">CRUD</acronym> a
    Backbone model to an HTTP server.</p>
</div>

<form class="form-horizontal" role="form">

  <div class="form-group">
    <label for="backend-url" class="col-sm-2 control-label">URL</label>
    <div class="col-sm-10">
      <input class="form-control" id="backend-url" placeholder="/user">
    </div>

    <label for="backend-url" class="col-sm-2 control-label">Backbone Options</label>
    <div class="col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" class="emulate-http">
          Emulate HTTP (i.e., send everything through HTTP POST)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" class="emulate-json">
          Emulate JSON (i.e. send everything through
          application/x-www-form-urlencoded with the model serialized in the
          model parameter)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" class="use-http-patch">
          Use HTTP PATCH (i.e. don't send all the attributes when updating the
          model, send only the difference, and use HTTP PATCH instead of PUT)
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">

      <button type="button" class="btn btn-primary">Create</button>
      <button type="button" class="btn btn-success">Read</button>
      <button type="button" class="btn btn-warning">Update</button>
      <button type="button" class="btn btn-danger">Delete</button>

    </div>
  </div>
</form>

<div class="model-view">
</div>

</div> <!-- /container -->


<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
